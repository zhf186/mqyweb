version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: manqiyou-postgres
    environment:
      POSTGRES_DB: manqiyou
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/sql/sample-data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: manqiyou-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer数据库管理工具（开发环境）
  adminer:
    image: adminer
    container_name: manqiyou-adminer
    ports:
      - "8088:8080"
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: manqiyou-network
